<canvas width="600" height="400"></canvas>

<script>
  var display = document.querySelector("canvas");
  var brush = display.getContext("2d");

  function drawsSquare(xa, ya, xc, yc, color) {
    brush.fillStyle = color;
    brush.beginPath();
    brush.moveTo(xa, ya);
    brush.lineTo(xa, yc);
    brush.lineTo(xc, yc);
    brush.fill();
    brush.fillStyle = "white";
    brush.beginPath();
    brush.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14);
    brush.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7);
    brush.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
    brush.fill();
  }

  drawsSquare(50, 50, 400, 400, "black");
</script>
