<meta charset="UTF-8" />

<script>
  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  function drawing(n) {
    return Math.round(Math.random() * n);
  }

  var expectedNumber = drawing(10);

  var tries = 1;

  alert("Guess the number between 0 and 10.");
  while (tries <= 3) {
    var guess = parseInt(prompt("Type your guess!"));

    if (guess == expectedNumber) {
      show(
        "CONGRATS!! You guessed right! The expected number was " +
          expectedNumber +
          "."
      );
      break;
    } else {
      var wrong = "You are wrong!";
      if (guess > expectedNumber) {
        alert(wrong + " Your guess was higher than the expected number!");
      } else {
        alert(wrong + "Your guess was lower than the expected number!");
      }
    }

    tries++;
  }

  show("END");
</script>
