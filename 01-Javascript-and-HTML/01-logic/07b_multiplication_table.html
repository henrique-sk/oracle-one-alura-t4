<meta charset="UTF-8">

<script>

  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  for (var i = 1; i <= 10; i++) {
    show(7 * i);
  }

  show("END");

</script>
