<h1>Move the ball</h1>
Use the arrow keys to move the ball.
  
<canvas width="600" height="400"></canvas>

<script>
  
  var display = document.querySelector('canvas');
  var brush = display.getContext('2d');
  var xAxis = 600;
  var yAxis = 400;
  var x = 20;
  var y = 20;
  var direction = 1;
  var radius = 19;
  var growthFactor = 0;
  var left = 37;
  var up = 38;
  var right = 39;
  var down = 40;
  var rate = 10;
  
  function drawsCircle(x, y, radius) {
    brush.fillStyle = 'blue';
    brush.beginPath();
    brush.arc(x, y, radius, 0, 2 * Math.PI);
    brush.fill();
  }
  
  function clearDisplay() {    
    brush.fillStyle = 'lightgray';
    brush.fillRect(0, 0, xAxis, yAxis);
  }

  function refreshDisplay() {
    clearDisplay();
    // rightLeftBall();
    pulseBall();
    drawsCircle(x, y, radius);
  }
  
  function rightLeftBall() {
    if(x >= xAxis - 30) {
      direction = -1;
    } else if (x <= 30) {
      direction = 1;
    }    
    x = x + direction;
  }
  
  function pulseBall() {
    if(radius > 30) {
      growthFactor = -1;
    } else if(radius) {
      growthFactor = 1;
    }
    radius = radius + growthFactor;
  }

  function readFromKeyboard(event) {
    if(event.keyCode == up) {
      y = y - rate;
    } else if (event.keyCode == down) {
      y = y + rate;
    } else if (event.keyCode == left) {
      x = x - rate;
    } else if (event.keyCode == right) {
      x = x + rate;
    }
  }
  
  setInterval(refreshDisplay, 10);
  document.onkeydown = readFromKeyboard;

</script>
