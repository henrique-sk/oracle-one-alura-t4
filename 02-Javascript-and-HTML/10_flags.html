<canvas width="600" height="400"></canvas>

<script>
  function drawsBrazilFlag() {
    var display = document.querySelector("canvas");
    var brush = display.getContext("2d");

    brush.fillStyle = "green";
    brush.fillRect(0, 0, 600, 400);

    brush.fillStyle = "yellow";
    brush.beginPath();
    brush.moveTo(300, 50);
    brush.lineTo(50, 200);
    brush.lineTo(550, 200);
    brush.fill();

    brush.beginPath();
    brush.moveTo(50, 200);
    brush.lineTo(300, 350);
    brush.lineTo(550, 200);
    brush.fill();

    brush.fillStyle = "darkblue";
    brush.beginPath();

    brush.arc(300, 200, 100, 0, 2 * 3.14);
    brush.fill();
  }

  function drawsGermanFlag() {
    var display = document.querySelector("canvas");
    var brush = display.getContext("2d");

    brush.fillStyle = "black";
    brush.fillRect(0, 0, 600, 133);

    brush.fillStyle = "red";
    brush.fillRect(0, 133, 600, 133);

    brush.fillStyle = "yellow";
    brush.fillRect(0, 266, 600, 133);
  }

  var showBrazil = true;
  function changeFlag() {
    if (showBrazil) {
      drawsBrazilFlag();
    } else {
      drawsGermanFlag();
    }
    showBrazil = !showBrazil;
  }

  setInterval(changeFlag, 1000);
</script>
