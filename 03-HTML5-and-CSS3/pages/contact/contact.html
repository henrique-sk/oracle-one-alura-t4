<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Alura's Barber Shop</title>
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="../../img/logo.png" alt="Alura's Barber Shop logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../products/products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="main">
        <form action="">
          <label for="first-last-name">First and last name</label>
          <input
            type="text"
            id="first-last-name"
            class="input-default"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="input-default"
            required
            placeholder="youremail@domain.com"
          />

          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            class="input-default"
            required
            placeholder="(xx) xxxxx-xxxx"
          />

          <label for="message">Message</label>
          <textarea
            name=""
            id="message"
            cols="70"
            rows="10"
            class="input-default"
            required
          ></textarea>

          <fieldset>
            <legend>How do you prefer to be contacted?</legend>
            <label for="radio-email"
              ><input
                type="radio"
                name="contact"
                value="email"
                id="radio-email"
              />E-mail</label
            >

            <label for="radio-phone"
              ><input
                type="radio"
                name="contact"
                value="phone"
                id="radio-phone"
              />Phone</label
            >

            <label for="radio-whatsapp"
              ><input
                type="radio"
                name="contact"
                value="whatsapp"
                id="radio-whatsapp"
                checked
              />Whatsapp</label
            >
          </fieldset>

          <fieldset>
            <legend>What time do you prefer to be attended?</legend>
            <select name="" id="">
              <option value="">Morning</option>
              <option value="">Afternoon</option>
              <option value="">Evening</option>
            </select>
          </fieldset>

          <label class="checkbox"
            ><input type="checkbox" checked /> Would you like to receive our
            news via email?</label
          >

          <input type="submit" value="Submit form" class="send" />
        </form>

        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <img src="../../img/logo-branco.png" alt="Alura's Barber Shop logo" />
      <p class="copyright">&copy; Copyright Alura's Barbershop - 2022</p>
    </footer>
  </body>
</html>
