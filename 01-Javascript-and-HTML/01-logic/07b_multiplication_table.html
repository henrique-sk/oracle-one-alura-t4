<meta charset="UTF-8" />

<script>
  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  var number = parseInt(
    prompt("Do you want to know the multiplication table of which number?")
  );

  for (var i = 1; i <= 10; i++) {
    show(i + " x " + number + " = " + number * i);
  }

  show("END");
</script>
