<meta charset="UTF-8" />

<script>
  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  function calculatesBmi(weight, height) {
    return Math.round(weight / (height * height));
  }

  var name = prompt("Enter your name.");
  var height = prompt(name + ", enter your height.");
  var weight = prompt(name + ", enter your weight.");
  var bmi = calculatesBmi(weight, height);

  show(name + ", your BMI is " + bmi + ".");

  if (bmi < 18.5) {
    show("Your BMI is below recommended.");
  } else if (bmi > 35) {
    show("Your BMI is above recommended.");
  } else if (18.5 <= bmi <= 35) {
    show("Your BMI is excellent!");
  }
</script>
