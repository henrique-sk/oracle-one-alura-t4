<meta charset="UTF-8">

<script>

  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  function drawing(n) {
    return Math.round(Math.random() * n);
  }

  var expectedNumber = drawing(10);
  var guess = parseInt(prompt("Type your guess!"));

  if (guess == expectedNumber) {
    show("Congrats!! You guessed right! The expected number was " + expectedNumber + ".");
  } else {
    show("You are wrong!");
    if (guess > expectedNumber) {
      show("Your guess was higher than the expected number!");
    } else {
      show("Your guess was lower than the expected number!");
    }
  }

</script>
