<meta charset="UTF-8">

<script>

  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  var victories = parseInt(prompt("Enter the sum of victories."));
  var draws = parseInt(prompt("Enter the sum of draws."));

  var points = (victories * 3) + draws;

  if (points > 28) {
    show("Your team is better than last year.");
  } else if (points < 28) {
    show("Your team is worse than last year.");  
  } else if (points == 28) {
    show("Your team is the same as last year.");
  } 
  show("The end.")

</script>
