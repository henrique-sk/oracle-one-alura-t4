<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Alura's Barber Shop</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="../../img/logo.png" alt="" />
        </h1>
        <nav>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../products/products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="">First and last name</label>
        <input type="text" id="first-last-name" />

        <label for="">E-mail</label>
        <input type="text" id="email" />

        <label for="">Phone</label>
        <input type="text" id="phone" />

        <label for="message">Message</label>
        <textarea name="" id="message" cols="70" rows="10"></textarea>

        <div>
          <p>How do you prefer to be contacted?</p>
          <label for="radio-email">E-mail</label>
          <input type="radio" name="contact" value="email" id="radio-email" />

          <label for="radio-phone">Phone</label>
          <input type="radio" name="contact" value="phone" id="radio-phone" />

          <label for="radio-whatsapp">Whatsapp</label>
          <input
            type="radio"
            name="contact"
            value="whatsapp"
            id="radio-whatsapp"
          />
        </div>

        <label for=""
          ><input type="checkbox" /> Would you like to receive our news via
          email?</label
        >

        <input type="submit" value="Submit form" />
      </form>
    </main>

    <footer>
      <img src="../../img/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright Alura's Barbershop - 2022</p>
    </footer>
  </body>
</html>
