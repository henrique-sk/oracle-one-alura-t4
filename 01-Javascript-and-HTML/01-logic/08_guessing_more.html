<p><strong>Guess the number between 0 and 10:</strong></p>

<input />
<button onclick="verify()">Compare to my secret number</button>

<script>
  function draws(length = 10) {
    return Math.round(Math.random() * length);
  }

  function drawsNumbers(quantity) {
    var secrets = [];

    var number = 1;
    while (number <= quantity) {
      var randomNumber = draws();

      if (randomNumber !== 0) {
        var found = false;

        for (var position = 0; position < secrets.length; position++) {
          if (secrets[position] == randomNumber) {
            found = true;
            break;
          }
        }

        if (!found) {
          secrets.push(randomNumber);
          number++;
        }
      }
    }

    return secrets;
  }

  var secrets = drawsNumbers(5);

  console.log(secrets);

  var input = document.querySelector("input");
  input.focus();

  function verify() {
    var found = false;

    for (var position = 0; position < secrets.length; position++) {
      if (input.value == secrets[position]) {
        alert("CONGRATS! You guessed write!");
        found = true;
        break;
      }
    }

    if (!found) {
      alert("You are wrong!");
    }

    input.value = "";
    input.focus();
  }
</script>
