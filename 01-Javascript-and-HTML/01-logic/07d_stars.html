<meta charset="UTF-8" />

<script>
  function skipLine() {
    document.write("<br>");
  }

  function paragraph() {
    document.write("<p>");
  }

  function show(string) {
    document.write(string);
    skipLine();
  }

  for (var row = 1; row <= 15; row++) {
    for (var column = 1; column <= 50; column++) {
      document.write("*");
    }

    skipLine();
  }
</script>
