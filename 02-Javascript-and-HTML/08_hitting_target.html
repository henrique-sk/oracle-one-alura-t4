<canvas width="600" height="400"></canvas>

<script>

  var display = document.querySelector('canvas');
  var brush = display.getContext('2d');

  brush.fillStyle = 'lightgray';
  brush.fillRect(0, 0, 600, 400);

  var radius = 10;

  function drawsCircle(x, y, radius, color) {

    brush.fillStyle = color;
    brush.beginPath();
    brush.arc(x, y, radius, 0, 2 * Math.PI);
    brush.fill();
  }

  drawsCircle(300,200, radius + 20, 'red');
  drawsCircle(300,200, radius + 10, 'white');
  drawsCircle(300,200, radius, 'red');

  function shoots(event) {
    var x = event.pageX - display.offsetLeft;
    var y = event.pageY - display.offsetTop;

    if ((x > 300 - radius) &&
      (x < 300 + radius) &&
      (y > 200 - radius) &&
      (y < 200 + radius)) {
        alert('You hit the center of the target.');
    }
  }

  display.onclick = shoots;

</script>
